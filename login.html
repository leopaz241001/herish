<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Herish - Gợi ý những món quà phù hợp nhất cho người đặc biệt của bạn." />
        <title>Herish</title>
        <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./assets/css/icons.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./dist/output-tailwind.css" />
        <link rel="stylesheet" href="./dist/output-scss.css" />
    </head>

    <body>
        <div class="thumb overflow-hidden absolute top-0 left-0 w-full h-1/2 sm:hidden">
            <img src="./assets/images/components/bg-login-mo.jpg" alt="bg login mobile" class="w-full">
        </div>
        <!-- Login -->
        <section class="login flex items-center relative w-screen h-screen">
            <div class="content flex sm:items-center justify-center sm:w-1/2 w-full h-full max-sm:pt-[212px]">
                <div class="sm:max-w-[564px] w-full pt-12 sm:px-6 px-5 max-sm:flex flex-col items-center max-sm:rounded-t-20 bg-white">
                    <div class="sm:hidden flex-shrink-0 w-16 h-16 rounded-full bg-primary max-sm:absolute max-sm:top-[86px] max-sm:bg-white"></div>
                    <h1 class="text-head3 max-sm:text-center">Đăng nhập</h1>
                    <form class="form-control-input flex flex-col w-full h-full sm:mt-12 mt-8">
                        <div class="form-control">
                            <label for="phone" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Số điện thoại<span class="text-error ml-0.5">*</span></label>
                            <input id="phone" class="input-control w-full p-4 rounded-lg bg-neutral-ui" type="tel" name="phone" required />
                        </div>
                        <div class="form-control form-control-repass sm:mt-5 mt-4">
                            <label for="password" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Mật khẩu<span class="text-error ml-0.5">*</span></label>
                            <div class="form-password relative">
                                <button type="button" class="btn-show-password btn-toggle hidden absolute top-1/2 -translate-y-1/2 right-4">
                                    <i class="ic-view hgi hgi-stroke hgi-view text-[24px] block"></i>
                                    <i class="ic-view-off hgi hgi-stroke hgi-view-off text-[24px] hidden"></i>
                                    <span class="blind">button show hide password</span>
                                </button>
                                <input id="password" class="input-control w-full p-4 pr-14 rounded-lg bg-neutral-ui" type="password" name="password" required />
                            </div>
                        </div>
                        <p class="text-control text-body3 mt-2 text-error-txt hidden">Số điện thoại hoặc mật khẩu không đúng. Vui lòng thử lại.</p>
                        <div class="flex flex-wrap items-center justify-between gap-3 sm:mt-5 mt-4">
                            <div class="form-checkbox">
                                <input id="save" type="checkbox" name="save" class="checkbox">
                                <span class="check-icon icon-checkmark-square text-[20px]">
                                    <span class="path1 absolute"></span>
                                    <span class="path2 absolute"></span>
                                </span>
                                <label for="save" class="label pl-7 text-body3 text-neutral-txt-low">Lưu thông tin đăng nhập</label>
                            </div>
                            <a href="forgot-password.html" class="text-body3 text-primary-txt font-bold hover:underline">Quên mật khẩu</a>
                        </div>
                        <div class="form-btn sm:mt-12 mt-auto max-sm:pt-4 pb-12">
                            <button type="submit" class="btn-control button-main w-full disabled">Tiếp tục</button>
                            <p class="text-body3 text-neutral-txt-low text-center sm:my-5 my-4">Bạn chưa có tài khoản?</p>
                            <a href="register.html" class="button-main bg-primary-ui w-full">Đăng ký tài khoản</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="thumb w-1/2 h-full max-sm:hidden">
                <img src="./assets/images/components/bg-register.jpg" alt="Chào mừng bạn đến với HERISH" class="w-full h-full object-cover">
            </div>
        </section>

        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/swiper-bundle.min.js"></script>
        <script src="./assets/js/main.js"></script>

        <!-- [D] Case view -->
        <style>
            .caseview{position:fixed;max-height: 300px;overflow: auto;bottom:150px;left:5px;padding:5px;background:rgba(0, 0, 0, 0.7);z-index:99999;font-family:'NotoSans',sans-serif;}
            .btn-open-caseview, .caseview p{padding:0 5px 3px 5px;color:yellow}
            .caseview a{display:block;padding:5px;color:#fff}
            .caseview .item{display: block;font-size: 16px;color:#fff}
        </style>
        <div class="caseview">
            <button type="button" class="btn-open-caseview" onclick="$('.caseview_lst').toggle();">CaseView Toggle</button>
            <div class="caseview_lst" style="display: none;">
                <button type="button" class="item" onclick="case1()">1. Lỗi đăng nhập</button>
            </div>
        </div>
        <script>
            function case1() {
                $(".form-control-input .form-control").addClass("error")
                $(".form-control-input .btn-control").addClass("disabled")
            }
        </script>
        <!-- [D] Case view -->
    </body>
</html>
