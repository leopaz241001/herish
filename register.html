<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Herish - Gợi ý những món quà phù hợp nhất cho người đặc biệt của bạn." />
        <title>Herish</title>
        <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./assets/css/icons.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./dist/output-tailwind.css" />
        <link rel="stylesheet" href="./dist/output-scss.css" />
    </head>

    <body>
        <!-- Register -->
        <section id="register" class="register flex items-center w-screen h-screen">
            <div class="content flex justify-center sm:w-1/2 w-full h-full">
                <div class="sm:max-w-[564px] w-full max-h-full sm:pt-12 pt-15 sm:px-6 px-5 max-sm:flex flex-col items-center">
                    <div class="icon-grass sm:hidden flex-shrink-0 text-[64px] text-primary"></div>
                    <h1 class="text-head3 max-sm:mt-13 max-sm:text-center">Đăng ký tài khoản</h1>
                    <!-- Đăng ký/Đăng ký thông tin -->
                    <form id="formInfo" class="form-control-input form-info flex flex-col w-full h-full sm:mt-12 mt-8">
                        <div class="form-control">
                            <label for="name" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Họ và tên<span class="text-error ml-0.5">*</span></label>
                            <input id="name" class="w-full p-4 rounded-lg bg-neutral-ui" type="text" name="name" placeholder="Nguyễn Văn A" required />
                        </div>
                        <div class="form-control sm:mt-5 mt-4">
                            <label for="dateInput" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Ngày sinh<span class="text-error ml-0.5">*</span></label>
                            <div class="form-date relative">
                                <i class="hgi hgi-stroke hgi-calendar-03 absolute top-1/2 -translate-y-1/2 right-4 text-2xl pointer-events-none"></i>
                                <input id="dateInput" class="datepicker-input w-full p-4 rounded-lg bg-neutral-ui" type="text" name="dateInput" placeholder="04/08/2025" readonly required />
                                <div class="datepicker hidden" id="datepicker">
                                    <div class="datepicker-header">
                                        <div class="month-year">
                                            <span class="month">Tháng 10</span>
                                            <span class="year">2025</span>
                                            <i class="hgi hgi-stroke hgi-arrow-down-01"></i>
                                        </div>
                                        <button type="button" class="prev">
                                            <span class="blind">prev month</span>
                                            <i class="hgi hgi-stroke hgi-arrow-left-01"></i>
                                        </button>
                                        <button type="button" class="next">
                                            <span class="blind">next month</span>
                                            <i class="hgi hgi-stroke hgi-arrow-right-01"></i>
                                        </button>
                                    </div>
                                    <div class="datepicker-body date-view">
                                        <div class="day-names">
                                            <span class="day text-neutral-txt-low">S</span>
                                            <span class="day text-neutral-txt-low">M</span>
                                            <span class="day text-neutral-txt-low">T</span>
                                            <span class="day text-neutral-txt-low">W</span>
                                            <span class="day text-neutral-txt-low">T</span>
                                            <span class="day text-neutral-txt-low">F</span>
                                            <span class="day text-neutral-txt-low">S</span>
                                        </div>
                                        <div class="days"></div>
                                    </div>
                                    <div class="datepicker-body year-view hidden">
                                        <div class="years"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-control sm:mt-5 mt-4">
                            <label for="phone" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Số điện thoại<span class="text-error ml-0.5">*</span></label>
                            <input id="phone" class="input-control w-full p-4 rounded-lg bg-neutral-ui" type="tel" name="phone" placeholder="(+84) 123 456 789" required />
                            <p class="text-control text-body3 mt-2 text-error-txt hidden">Số điện thoại đã được liên kết với tài khoản khác.</p>
                        </div>
                        <div class="form-control sm:mt-5 mt-4">
                            <label for="email" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Email<span class="text-error ml-0.5">*</span></label>
                            <input id="email" class="w-full p-4 rounded-lg bg-neutral-ui" type="email" name="email" placeholder="abc@gmail.com" required />
                        </div>
                        <div class="form-control sm:mt-5 mt-4">
                            <label for="password" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Mật khẩu<span class="text-error ml-0.5">*</span></label>
                            <div class="form-password relative">
                                <button type="button" class="btn-show-password btn-toggle hidden absolute top-1/2 -translate-y-1/2 right-4">
                                    <i class="ic-view hgi hgi-stroke hgi-view text-[24px] block"></i>
                                    <i class="ic-view-off hgi hgi-stroke hgi-view-off text-[24px] hidden"></i>
                                    <span class="blind">button show hide password</span>
                                </button>
                                <input id="password" class="w-full p-4 pr-14 rounded-lg bg-neutral-ui" type="password" name="password" required />
                            </div>
                            <p class="text-body3 mt-2 text-neutral-txt-low">Hãy sử dụng ít nhất 8 ký tự. Trong đó có ít nhất 1 chữ hoa, 1 chữ thường, 1 số và 1 ký tự đặc biệt (Ví dụ: @, #, !...)</p>
                        </div>
                        <div class="form-control form-control-repass sm:mt-5 mt-4">
                            <label for="confirmPassword" class="block text-body3 text-neutral-txt-low font-semibold mb-2">Nhập lại mật khẩu<span class="text-error ml-0.5">*</span></label>
                            <div class="form-password relative">
                                <button type="button" class="btn-show-password btn-toggle hidden absolute top-1/2 -translate-y-1/2 right-4">
                                    <i class="ic-view hgi hgi-stroke hgi-view text-[24px] block"></i>
                                    <i class="ic-view-off hgi hgi-stroke hgi-view-off text-[24px] hidden"></i>
                                    <span class="blind">button show hide password</span>
                                </button>
                                <input id="confirmPassword" class="input-control w-full p-4 pr-14 rounded-lg bg-neutral-ui" type="password" name="confirmPassword" required />
                            </div>
                            <p class="text-control text-body3 mt-2 text-error-txt hidden">Mật khẩu nhập lại không khớp. Vui lòng thử lại.</p>
                        </div>
                        <div class="form-btn sm:mt-12 mt-auto max-sm:pt-4 pb-12">
                            <div class="form-checkbox">
                                <input id="agree" type="checkbox" name="agree" class="checkbox">
                                <span class="check-icon icon-checkmark-square text-[20px]">
                                    <span class="path1 absolute"></span>
                                    <span class="path2 absolute"></span>
                                </span>
                                <label for="agree" class="label pl-7 text-body3 text-neutral-txt-low">Tôi đã đọc, hiểu và đồng ý với <a href="policy.html" class="text-primary-txt font-bold hover:underline">Chính sách và quy định</a> của trang web.</label>
                            </div>
                            <div class="form-checkbox sm:mt-5 mt-4">
                                <input id="noti" type="checkbox" name="noti" class="checkbox">
                                <span class="check-icon icon-checkmark-square text-[20px]">
                                    <span class="path1 absolute"></span>
                                    <span class="path2 absolute"></span>
                                </span>
                                <label for="noti" class="label pl-7 text-body3 text-neutral-txt-low">Thông báo cho tôi khi có thông tin mới về HERISH qua email.</label>
                            </div>
                            <button type="submit" class="btn-control button-main w-full sm:mt-5 mt-4 disabled">Tiếp tục</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="thumb sm:fixed sm:top-0 sm:bottom-0 sm:right-0 w-1/2 h-full max-sm:hidden">
                <img src="./assets/images/components/bg-register.jpg" alt="Chào mừng bạn đến với HERISH" class="w-full h-full object-cover">
            </div>
        </section>

        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/swiper-bundle.min.js"></script>
        <script src="./assets/js/auth.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
